<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MD Notes — Write in Markdown. Share with anyone.</title>
    <meta
      name="description"
      content="MD Notes is a simple, fast way to create and share beautiful Markdown notes."
    />
    <meta name="theme-color" content="#0b1020" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />

    <meta property="og:title" content="MD Notes — Write in Markdown. Share with anyone." />
    <meta property="og:description" content="Create and share beautiful Markdown notes." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mdnotes.local/" />
    <meta property="twitter:card" content="summary_large_image" />
  </head>
  <body>
    <main>
      <section class="hero" aria-label="MD Notes landing">
        <div class="hero__bg" aria-hidden="true"></div>
        <div class="container">
          <div class="hero__grid">
            <div class="hero__content">
              <div class="brand">
                <div class="logo" aria-hidden="true">
                  <!-- Simple mark -->
                  <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg" role="img">
                    <defs>
                      <linearGradient id="g" x1="0" y1="0" x2="48" y2="48" gradientUnits="userSpaceOnUse">
                        <stop stop-color="#6EE7F9"/>
                        <stop offset="1" stop-color="#A78BFA"/>
                      </linearGradient>
                    </defs>
                    <rect x="4" y="4" width="40" height="40" rx="10" fill="url(#g)"/>
                    <path d="M14 30V18h2.9l4.2 6.6h.1l4.1-6.6H28v12h-2.5v-7.6h-.1l-3.7 5.7h-1.4l-3.7-5.7h-.1V30H14Zm20 0V18h-3v12h3Z" fill="#0b1020"/>
                  </svg>
                </div>
                <span class="brand__name">MD Notes</span>
              </div>

              <h1 class="hero__title">Write in Markdown. Share with anyone.</h1>
              <p class="hero__subtitle">
                A clean, fast SaaS to create, publish, and share beautiful Markdown notes. No setup, no friction — just your ideas in Markdown.
              </p>

              <div class="cta">
                <a class="button button--primary" href="/app" aria-label="Get started with MD Notes">
                  Get started
                </a>
                <span class="hint">Free during beta</span>
              </div>
            </div>
            <div class="hero__media">
              <img class="hero__image" src="./assets/hero-illustration.svg" alt="Illustration of a Markdown note with headings, code blocks, checklists, and a share panel" />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
  
</html>
